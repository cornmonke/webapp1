<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" href="static/style.css">
</head>

<style>
body{
  background-color:rgb(219, 168, 27)
}

.room {
  display: flex;
  width:min(90%,1689px);
  aspect-ratio: 16/9;
  position: relative;
  max-height:950px;
  margin:auto;

  background-image: url("static/room.png");
  background-repeat: no-repeat;
  background-position:bottom, right;
  background-size: cover;
  border: black solid 5px;
}

.about {
  position: absolute;
  top: 0;
  right: 4%;
  opacity:1;
  margin:-10px;
}

.about:hover{
  opacity:0.5
}

</style>

<body>
<div class="topnav">
<h1>Welcome to my room!</h1>
  <div class="about">
    <a href="/about">
      <img src="static/about.png" style="width:102px;height:auto;">
    </a>
  </div>
</div>

<div class="room">
  {% block content %}
  {%endblock%}
</div>

</html>
</body>
