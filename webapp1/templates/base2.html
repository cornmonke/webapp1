<!DOCTYPE html>

{%extends "base.html"%}

{%block content%}
<style>
.block {
  position: absolute;
  top:max(40px,7%);
  left: 3%;
  height:93%;
  width:94%;
}

.blockbackground{
  position: absolute;
  background-color: grey;
  opacity: 0.8;

  top: 10%;
  left: 10%;
  height:80%;
  width:80%;
  border:rgb(0, 0, 0) 10px ;
  border-style:groove ridge ridge groove;
  border-radius: 4px;
}

.blocknav {
  width: 100%;
  height:7%;
  max-height:40px;
  position:absolute;
  text-align: center;
  border-bottom: rgb(43, 42, 42) solid 4px;
  /*border-radius: 15px 15px 0px 0px;*/
}

.x{
  position: absolute;
  top: 0;
  left: 1%;
  height:min(60px,120%);
  width:auto;
  margin:-5px;
}
</style>

<div class="blockbackground">

<div class="blocknav">
<h3>{%block head%}{%endblock%}</h3>
<div class="x">
  <a href="/">
    <img src="static/x.png" style="width:100%;height:100%;">
  </a>
</div>
</div>

<div class="block">
{%block body%}{%endblock%}
</div>
</div>
{%endblock%}
